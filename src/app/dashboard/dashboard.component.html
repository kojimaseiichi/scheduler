<h2>ダッシュボード</h2>



<form>
  <div class="form-group form-row">
    <label class="col-sm-4 col-form-label">今後の予定</label>
    <div class="col-sm-8">
      <div class="list-group">
        <div *ngFor="let schedule of scheduleList">
          <div class="list-group-item list-group-item-action">
            <div>{{schedule.date | date:'yyyy-MM-dd'}}</div>
            <div>舞台役者：{{schedule.actor.lastName}}　{{schedule.actor.firstName}}　劇場：{{schedule.theater.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-4 col-form-label">高評価舞台役者</label>
    <div class="col-sm-8">
      <div class="list-group">
        <div *ngFor="let actor of goodActorList">
          <div class="list-group-item list-group-item-action">
            <div><app-rating [(rating)]="actor.rating" [readonly]="true"></app-rating>{{actor.lastName}}　{{actor.firstName}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-4 col-form-label">登録役者数</label>
    <div class="col-sm-8">
      <input class="form-control-plaintext" name="actor-count" [(ngModel)]="countActors">
    </div>
  </div>
  <div class="form-group form-row">
    <label class="col-sm-4 col-form-label">登録劇場数</label>
    <div class="col-sm-8">
      <input class="form-control-plaintext" name="theater-count" [(ngModel)]="countTheaters">
    </div>
  </div>

</form>
