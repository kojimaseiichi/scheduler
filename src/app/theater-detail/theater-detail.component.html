<h2>劇場編集</h2>
<button type="button" class="btn" (click)="goBack()">戻る</button>
<div *ngIf="theater">
  <form action="">
    <div class="form-group form-row">
      <label class="col-sm-4 col-form-label">名前</label>
      <div class="col-sm-8">
        <input class="form-control" name="theater-name" [(ngModel)]="theater.name">
      </div>
    </div>
    <div class="form-group form-row">
      <label class="col-sm-4 col-form-label">住所</label>
      <div class="col-sm-8">
        <input class="form-control" name="theater-address" [(ngModel)]="theater.address">
      </div>
    </div>
  </form>
  <div class="mx-auto text-center">
    <button class="btn" (click)="execute()">{{executionName}}</button>
  </div>
</div>
